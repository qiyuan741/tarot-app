    <script>
        // ========== å…¨å±€çŠ¶æ€ ==========
        let currentMode = 'fan';
        let cardCount = 3;
        let selectedCards = [];
        let conversationHistory = [];
        const POSITIONS = {
            1: ['æ ¸å¿ƒæŒ‡å¼•'],
            3: ['è¿‡å»/æ ¹æº', 'ç°åœ¨/æ ¸å¿ƒ', 'æœªæ¥/ç»“æœ'],
            5: ['è¿‡å»å½±å“', 'å½“å‰çŠ¶å†µ', 'æœªæ¥è¶‹åŠ¿', 'å†…åœ¨å› ç´ ', 'å¤–åœ¨å½±å“']
        };
        
        // ========== åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createFanCards();
            updateManualSelection();
            
            // æ¨¡å¼åˆ‡æ¢
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    
                    if (currentMode === 'fan') {
                        document.getElementById('fanContainer').classList.add('active');
                        document.getElementById('manualSelection').classList.remove('active');
                        createFanCards();
                    } else {
                        document.getElementById('fanContainer').classList.remove('active');
                        document.getElementById('manualSelection').classList.add('active');
                        updateManualSelection();
                    }
                    selectedCards = [];
                });
            });
            
            // ç‰Œæ•°é€‰æ‹©
            document.querySelectorAll('.count-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    cardCount = parseInt(btn.dataset.count);
                    selectedCards = [];
                    
                    if (currentMode === 'fan') {
                        createFanCards();
                    } else {
                        updateManualSelection();
                    }
                });
            });
            
            document.getElementById('startBtn').addEventListener('click', startReading);
            document.getElementById('followupBtn').addEventListener('click', sendFollowup);
            
            // å›è½¦å‘é€
            document.getElementById('followupInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendFollowup();

        });
        
        // ========== åˆ›å»ºæ˜Ÿç©º ==========
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                stars.appendChild(star);
            }
        }
        
        // ========== åˆ›å»ºæ‰‡å½¢ç‰Œé˜µ ==========
        function createFanCards() {
            const container = document.getElementById('fanContainer');
            container.innerHTML = '';
            selectedCards = [];
            
            const totalCards = 22; // å¤§é˜¿å°”å¡çº³
            const angleSpread = 80; // æ‰‡å½¢è§’åº¦ï¼ˆå¢å¤§ä»¥é€‚åº”æ‰‹æœºï¼‰
            const angleStep = angleSpread / (totalCards - 1);
            const startAngle = -angleSpread / 2;
            
            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'fan-card';
                card.dataset.index = i;
                
                const angle = startAngle + (i * angleStep);
                const translateX = -50; // ä»ä¸­å¿ƒåç§»
                
                card.style.transform = `translateX(${translateX}px) rotate(${angle}deg)`;
                card.style.zIndex = i;
                
                card.innerHTML = `
                    <div class="fan-card-inner">
                        <div class="fan-card-front"></div>
                        <div class="fan-card-back"></div>
                    </div>
                `;
                
                card.addEventListener('click', () => selectFanCard(card, i));
                container.appendChild(card);
            }
        }
        
        // ========== é€‰æ‹©æ‰‡å½¢ç‰Œ ==========
        function selectFanCard(cardElement, index) {
            // æ£€æŸ¥æ˜¯å¦å·²æ»¡
            if (selectedCards.length >= cardCount && !cardElement.classList.contains('selected')) {
                alert(`æœ€å¤šé€‰æ‹©${cardCount}å¼ ç‰Œ`);
                return;
            }
            
            if (cardElement.classList.contains('selected')) {
                // å–æ¶ˆé€‰æ‹©
                cardElement.classList.remove('selected');
                selectedCards = selectedCards.filter(c => c.index !== index);
            } else {
                // é€‰æ‹©ç‰Œ
                cardElement.classList.add('selected');
                const randomCard = TAROT_CARDS[Math.floor(Math.random() * 22)];
                const isReversed = Math.random() < 0.5;
                
                selectedCards.push({
                    index,
                    card: randomCard,
                    isReversed
                });
                
                // æ›´æ–°èƒŒé¢æ˜¾ç¤º
                const backFace = cardElement.querySelector('.fan-card-back');
                backFace.innerHTML = `
                    <div class="card-symbol ${isReversed ? 'reversed' : ''}">${randomCard.symbol}</div>
                    <div class="card-name">${randomCard.name}</div>
                    ${isReversed ? '<div class="reversed-badge">é€†ä½</div>' : ''}
                `;
            }
        }
        
        // ========== æ›´æ–°æ‰‹åŠ¨é€‰ç‰Œ ==========
        function updateManualSelection() {
            const container = document.getElementById('manualSelection');
            container.innerHTML = '';
            selectedCards = [];
            
            for (let i = 0; i < cardCount; i++) {
                const group = document.createElement('div');
                group.className = 'card-input-group';
                
                const row = document.createElement('div');
                row.className = 'card-input-row';
                
                const select = document.createElement('select');
                select.id = `card-${i}`;
                
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = `-- ç¬¬${i+1}å¼ ç‰Œ --`;
                select.appendChild(placeholder);
                
                TAROT_CARDS.forEach(card => {
                    const option = document.createElement('option');
                    option.value = card.name;
                    option.textContent = `${card.symbol} ${card.name}`;
                    select.appendChild(option);
                });
                
                const checkbox = document.createElement('label');
                checkbox.className = 'reversed-checkbox';
                checkbox.innerHTML = `
                    <input type="checkbox" id="reversed-${i}">
                    <span>é€†ä½</span>
                `;
                
                row.appendChild(select);
                row.appendChild(checkbox);
                group.appendChild(row);
                container.appendChild(group);
            }
        }
        
        // ========== å¼€å§‹è§£è¯» ==========
        async function startReading() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('è¯·å…ˆè¾“å…¥ä½ çš„é—®é¢˜');
                return;
            }
            
            // æ”¶é›†å¡ç‰Œ
            let cards = [];
            if (currentMode === 'fan') {
                cards = selectedCards;
            } else {
                for (let i = 0; i < cardCount; i++) {
                    const select = document.getElementById(`card-${i}`);
                    const checkbox = document.getElementById(`reversed-${i}`);
                    
                    if (select && select.value) {
                        const card = TAROT_CARDS.find(c => c.name === select.value);
                        if (card) {
                            cards.push({
                                card: card,
                                isReversed: checkbox ? checkbox.checked : false
                            });
                        }
                    }
                }
            }
            
            if (cards.length !== cardCount) {
                alert(`è¯·é€‰æ‹©${cardCount}å¼ ç‰Œ`);
                return;
            }
            
            // åˆå§‹åŒ–å¯¹è¯
            conversationHistory = [];
            selectedCards = cards;
            
            // éšè—é€‰ç‰ŒåŒºï¼Œæ˜¾ç¤ºå¯¹è¯åŒº
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('modeSwitch').classList.add('hidden');
            document.getElementById('cardCountSelector').classList.add('hidden');
            document.getElementById('fanContainer').classList.add('hidden');
            document.getElementById('manualSelection').classList.add('hidden');
            document.getElementById('startBtn').classList.add('hidden');
            
            document.getElementById('conversationContainer').classList.add('active');
            
            // æ˜¾ç¤ºæŠ½åˆ°çš„ç‰Œ
            showDrawnCards(cards);
            
            // æ·»åŠ ç”¨æˆ·é—®é¢˜
            addMessage('user', question);
            
            // è°ƒç”¨ API
            await streamResponse(question, cards);
        }
        
        // ========== æ˜¾ç¤ºæŠ½åˆ°çš„ç‰Œ ==========
        function showDrawnCards(cards) {
            const container = document.getElementById('drawnCards');
            const positions = POSITIONS[cards.length];
            
            container.innerHTML = cards.map((item, i) => {
                const { card, isReversed } = item;
                return `
                    <div class="drawn-card-item">
                        <div class="drawn-card-symbol ${isReversed ? 'reversed' : ''}">${card.symbol}</div>
                        <div style="font-size:0.85rem">${card.name}</div>
                        <div style="font-size:0.75rem;opacity:0.7">${positions[i]}</div>
                        ${isReversed ? '<div class="reversed-badge">é€†ä½</div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        // ========== æ·»åŠ æ¶ˆæ¯ ==========
        function addMessage(role, content) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${role}`;
            
            message.innerHTML = `
                <div class="message-role">${role === 'user' ? 'ä½ çš„é—®é¢˜' : 'ç´¢è²äºšçš„è§£è¯»'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
            
            conversationHistory.push({ role, content });
        }
        
        // ========== æµå¼å“åº” ==========
        async function streamResponse(question, cards) {
            const positions = POSITIONS[cards.length];
            
            try {
                const response = await fetch('/api/tarot-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        cards,
                        positions,
                        history: conversationHistory
                    })
                });
                
                if (!response.ok) throw new Error('APIè¯·æ±‚å¤±è´¥');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯
                const messages = document.getElementById('messages');
                const message = document.createElement('div');
                message.className = 'message assistant';
                message.innerHTML = `
                    <div class="message-role">ç´¢è²äºšçš„è§£è¯»</div>
                    <div class="message-content"><span class="typing-cursor"></span></div>
                `;
                messages.appendChild(message);
                
                const contentDiv = message.querySelector('.message-content');
                let fullContent = '';
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices[0]?.delta?.content || '';
                                fullContent += delta;
                                contentDiv.innerHTML = fullContent + '<span class="typing-cursor"></span>';
                                messages.scrollTop = messages.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                
                // ç§»é™¤å…‰æ ‡
                contentDiv.innerHTML = fullContent;
                conversationHistory.push({ role: 'assistant', content: fullContent });
                
            } catch (error) {
                addMessage('assistant', `æŠ±æ­‰ï¼Œè§£è¯»å¤±è´¥: ${error.message}`);
            }
        }
        
        // ========== è¿½é—® ==========
        async function sendFollowup() {
            const input = document.getElementById('followupInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            input.value = '';
            input.disabled = true;
            document.getElementById('followupBtn').disabled = true;
            
            addMessage('user', question);
            
            await streamResponse(question, selectedCards);
            
            input.disabled = false;
            document.getElementById('followupBtn').disabled = false;
        }
    </script>
